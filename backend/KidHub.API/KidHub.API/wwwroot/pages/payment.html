<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Your Learning Platform</title>
    <link rel="stylesheet" href="payment.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="payment-container">
        <div class="payment-wrapper">
            <!-- Order Summary Section -->
            <div class="payment-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Course Bundle</span>
                    <span class="price">$99.99</span>
                </div>
                <div class="summary-item">
                    <span>Discount</span>
                    <span class="discount">-$20.00</span>
                </div>
                <div class="summary-total">
                    <span>Total</span>
                    <span class="total-price">$79.99</span>
                </div>
            </div>

            <!-- Payment Form Section -->
            <div class="payment-form">
                <h2>Payment Details</h2>
                <form id="paymentForm">
                    <!-- Card Number -->
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <div class="card-input">
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            <i class="fas fa-credit-card"></i>
                        </div>
                    </div>

                    <!-- Card Details Row -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" placeholder="123" maxlength="3">
                        </div>
                    </div>

                    <!-- Cardholder Name -->
                    <div class="form-group">
                        <label for="cardholderName">Cardholder Name</label>
                        <input type="text" id="cardholderName" placeholder="John Doe">
                    </div>

                    <!-- Billing Address -->
                    <div class="form-group">
                        <label for="billingAddress">Billing Address</label>
                        <input type="text" id="billingAddress" placeholder="123 Main St">
                    </div>

                    <!-- City and Postal Code -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="City">
                        </div>
                        <div class="form-group">
                            <label for="postalCode">Postal Code</label>
                            <input type="text" id="postalCode" placeholder="12345">
                        </div>
                    </div>

                    <!-- Country -->
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country">
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <!-- Add more countries as needed -->
                        </select>
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="form-group terms">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span>I agree to the <a href="#">Terms and Conditions</a></span>
                        </label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="payment-button">
                        <span>Pay $79.99</span>
                        <i class="fas fa-lock"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/payment.js"></script>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
